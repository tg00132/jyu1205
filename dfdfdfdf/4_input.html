<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--input태그는 form태그 안에서 작성해야 함-->
    <h1>디폴트는 Get 방식</h1>
    <form>
        <!--input은 닫는 태그가 없는 태그에 속함-->
        <input type="text" name="search">
        <input type="submit">
    </form>
    <h1>Get 방식</h1>
    <form method="get">
        <!--input은 닫는 태그가 없는 태그에 속함-->
        <input type="text" name="search">
        <input type="submit">
    </form>
    <h1>Post 방식</h1>
    <form method="post">
        <!--input은 닫는 태그가 없는 태그에 속함-->
        <input type="text" name="search">
        <input type="submit">
    </form>
    
    <h1>Reset 실습</h1>
    <form>
        <!--input은 닫는 태그가 없는 태그에 속함-->
        <input type="text" name="search">
        <input type="submit">
        <input type="reset" value="clear">
        <!--value를 넣으면 버튼위의 글자가 바뀜-->
        <!--C#으로 치자면 Text값이 바뀌는 것-->
    </form>
</body>
</html>
