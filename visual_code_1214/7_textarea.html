<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea cols="50" rows="5">테스트</textarea>
    <!-- textarea의 주의점. 태그 안의 공백들도 모두 그대로 출력-->
    <textarea cols="50" rows="5">
        테스트
        테스트
    </textarea>
    <!-- 일반적인 태그에서는 태그내 공백이 없다.-->
    <!-- 줄 띄움하려면 특수문자 필요하고 글자도 한 칸만 띄어짐-->    
    <p>
        테  스트
        테스트
    </p>
    <p>
        <!-- &nbsp : 스페이스바-->
        테&nbsp&nbsp스트<br>
        테스트
    </p>

    <p contenteditable>Lorem ipsum dolor sit amet.</p>
</body>
</html>
